{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
